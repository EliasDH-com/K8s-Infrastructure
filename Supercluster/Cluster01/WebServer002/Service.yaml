---
apiVersion: v1
kind: Service
metadata:
  name: webserver002-frontend-service
  namespace: webserver002
spec:
  selector:
    app: webserver002
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: webserver002-backend-service
  namespace: webserver002
spec:
  selector:
    app: webserver002
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
---